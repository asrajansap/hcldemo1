apiVersion: ai.sap.com/v1alpha1
kind: ServingTemplate
metadata:
  name: st22-shortdump-serving-template-v4
  annotations:
    scenarios.ai.sap.com/name: "Short dump use case"
    scenarios.ai.sap.com/description: "Short dump analysis"
    executables.ai.sap.com/name: "shortdump-executable"
    executables.ai.sap.com/description: "Short dump use case analysis"
  labels:
    ai.sap.com/version: "4.0"
    scenarios.ai.sap.com/id: "st22Shortdump"

spec:
  inputs:
    parameters:
      - name: dump_header
        type: string
      - name: dump_code
        type: string

  template:
    apiVersion: serving.kserve.io/v1beta1

    metadata:
      annotations: |
        serving.kserve.io/rest: "true"

      labels: |
        ai.sap.com/resourcePlan: basic

    spec: |
      predictor:
        containers:
          - name: kserve-container
            image: docker.io/s0026942030/st22-gateway:latest

            ports:
              - containerPort: 8080
                protocol: TCP

            env:
              - name: LOG_LEVEL
                value: "INFO"

              - name: LLM_PROVIDER
                value: "sap_aicore"

              - name: AI_CORE_TOKEN_URL
                valueFrom:
                  secretKeyRef:
                    name: aicore-credentials
                    key: token_url

              - name: AI_CORE_CLIENT_ID
                valueFrom:
                  secretKeyRef:
                    name: aicore-credentials
                    key: client_id

              - name: AI_CORE_CLIENT_SECRET
                valueFrom:
                  secretKeyRef:
                    name: aicore-credentials
                    key: client_secret

              - name: AI_CORE_INFERENCE_URL
                valueFrom:
                  secretKeyRef:
                    name: aicore-credentials
                    key: inference_url

              - name: AI_CORE_MODEL_NAME
                value: "gpt-4o-mini"

              - name: LLM_MAX_TOKENS
                value: "800"

              - name: LLM_TEMPERATURE
                value: "0.0"

              - name: STORAGE_DB
                value: "/app/data/st22.db"

            args:
              - "--handler=rest"
              - "--rest_path=/api/dumps"
              - >-
                --rest_body={
                  "dump_header":"{{inputs.parameters.dump_header}}",
                  "dump_code":"{{inputs.parameters.dump_code}}"
                }

            resources:
              limits:
                cpu: "1"
                memory: "1Gi"
